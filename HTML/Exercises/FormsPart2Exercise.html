<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Part2 Exercise</title>
</head>
<body>
    <h1>Checkout</h1>

    <form action="">
        <div>
        <label for="payment">Payment Method</label>
        <select name="payment" id="payment">
                <option value="visa">Bankinter Ending in 2003</option>
                <option value="caixa">Caixa Geral Ending in 2973</option>
                <option value="santander">Santander Ending in 1203</option>   
        </select>
        </div> 
         <fieldset>
            <legend>Shipping Method</legend>
        <div>
                <label for="2day">FREE - Two Day Shipping</label>
                <input type="radio" id="2day" value="2day" name="shipping">
            </div>
            <div>
                <label for="standard">FREE - Standard Shipping (4-5 Business Days)</label>
                <input type="radio" id="standard" value="standard" name="shipping">
            </div>
            <div>
                <label for="norush">FREE - No Rush Shipping (5 Business Days)</label>
                <input type="radio" id="norush" value="norush" name="shipping">
            </div>
         </fieldset>
        <div>
            <label for="gift">This is a gift</label>
            <input type="checkbox" id="gift" name="isgift">
        </div>
        <button>Place Your Order</button>
    </form>
</body>
</html>
