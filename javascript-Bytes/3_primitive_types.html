<h1>Fundamentos</h1>
<p>Tipos de Dados Primitivos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h2>Tipos de Dados Primitivos</h2>
<p>Existem em JavaScript 6 tipos de dados primitivos:</p>
<ul>
<li><code>Undefined</code></li>
<li><code>Boolean</code></li>
<li><code>Number</code></li>
<li><code>BigInt</code></li>
<li><code>String</code></li>
<li><code>Symbol</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Undefined</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Undefined</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-literal">undefined</span>
</code></pre>
<p>Tem apenas um valor possível que significa que o nome não tem nenhum valor atribuído, ou seja, está <code>indefinido</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Undefined</h3>
<p>Uma variável à qual ainda não foi atribuído um valor tem o valor <code>undefined</code>.</p>
<p>Quando convertido para <code>Boolean</code>, é equivalente a <code>false</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Undefined</h1>
<p><code>Exercícios</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Undefined - <em>Na Prática</em></h3>
<p>Qual é o resultado de cada uma das linhas abaixo?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> indefinida
<span class="hljs-title class_">Boolean</span>(indefinida)
!indefinida
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Undefined - <em>Na Prática</em></h3>
<p>Qual é o resultado de cada uma das linhas abaixo?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> indefinida      <span class="hljs-comment">// undefined</span>
<span class="hljs-title class_">Boolean</span>(indefinida) <span class="hljs-comment">// false</span>
!indefinida         <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Boolean</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Boolean</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-literal">true</span>  <span class="hljs-comment">// Verdadeiro</span>
<span class="hljs-literal">false</span> <span class="hljs-comment">// Falso</span>
</code></pre>
<p>Tem apenas dois valores possíveis que significa que representam a verdade e a mentira, respectivamente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Boolean - <code>&amp;&amp;</code> E</h4>
<p>O operador <code>&amp;&amp;</code> serve para verificar se dois (ou mais) valores são simultaneamente <code>true</code>.</p>
<p>Se a expressão que está do lado esquerdo for <code>false</code>, a do lado direito pode ser ignorada.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-literal">false</span> &amp;&amp; <span class="hljs-literal">false</span> <span class="hljs-comment">// false</span>
<span class="hljs-literal">true</span> &amp;&amp; <span class="hljs-literal">false</span> <span class="hljs-comment">// false</span>
<span class="hljs-literal">true</span> &amp;&amp; <span class="hljs-literal">true</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Boolean - <code>||</code> OU</h4>
<p>O operador <code>||</code> serve para verificar se pelo menos um dos valores é <code>true</code>.</p>
<p>Se a expressão que está do lado esquerdo for <code>true</code>, a do lado direito pode ser ignorada.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-literal">false</span> || <span class="hljs-literal">false</span> <span class="hljs-comment">// false</span>
<span class="hljs-literal">true</span> || <span class="hljs-literal">false</span> <span class="hljs-comment">// true</span>
<span class="hljs-literal">true</span> || <span class="hljs-literal">true</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Boolean - <code>!</code> INVERTE</h4>
<p>O operador <code>!</code> serve para verificar se pelo menos um dos valores é <code>true</code>.</p>
<p>Se a expressão que está do lado esquerdo for <code>true</code>, a do lado direito pode ser ignorada.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">!<span class="hljs-literal">false</span> <span class="hljs-comment">// true</span>
!<span class="hljs-literal">true</span> <span class="hljs-comment">// false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Boolean - Equivalências</h4>
<p>Por vezes pode ser útil substituir expressões do tipo <code>Boolean</code> por expressões equivalentes para facilitar a compreensão.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">!(a &amp;&amp; b) === (!a || !b)
!(a || b) === (!a &amp;&amp; !b)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Boolean</h1>
<p><code>Exercícios</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>Boolean</code></h4>
<p>Implementa a função abaixo (5 minutos)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">umOuOutro</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-comment">// Retorna verdade se apenas um dos argumentos é verdade</span>
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">umOuOutro</span>(<span class="hljs-literal">true</span>, <span class="hljs-literal">true</span>)   <span class="hljs-comment">// false</span>
<span class="hljs-title function_">umOuOutro</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>)  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">umOuOutro</span>(<span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>)  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">umOuOutro</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>) <span class="hljs-comment">// false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>Boolean</code></h4>
<p>Por vezes é útil fazermos tabelas de verdade:</p>
<table>
<thead>
<tr>
<th>a</th>
<th>b</th>
<th>umOuOutro</th>
</tr>
</thead>
<tbody>
<tr>
<td>true</td>
<td>true</td>
<td>false</td>
</tr>
<tr>
<td>false</td>
<td>true</td>
<td>true</td>
</tr>
<tr>
<td>true</td>
<td>false</td>
<td>true</td>
</tr>
<tr>
<td>false</td>
<td>false</td>
<td>false</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>Boolean</code> - Solução</h4>
<p>Uma solução possível é:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">umOuOutro</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-keyword">return</span> (a &amp;&amp; !b) || (!a &amp;&amp; b)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 2 - <code>Boolean</code></h4>
<p>E se tivesse 3 parâmetros? (1 minuto)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">umOuOutro</span>(<span class="hljs-params">a, b, c</span>) {
  <span class="hljs-comment">// Retorna verdade se apenas um dos argumentos é verdade</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 2 - <code>Boolean</code> - Solução</h4>
<p>Uma solução possível é:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">umOuOutro</span>(<span class="hljs-params">a, b, c</span>) {
  <span class="hljs-keyword">return</span> (a &amp;&amp; !b &amp;&amp; !c) 
    || (!a &amp;&amp; b &amp;&amp; !c) 
    || (!a &amp;&amp; !b &amp;&amp; c)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 3 - <code>Boolean</code></h4>
<p>Implementa a função abaixo</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-comment">// Retorna verdade se não forem ambos verdadeiros</span>
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-literal">true</span>, <span class="hljs-literal">true</span>)   <span class="hljs-comment">// false</span>
<span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>)  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-literal">true</span>, <span class="hljs-literal">false</span>)  <span class="hljs-comment">// true</span>
<span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-literal">false</span>, <span class="hljs-literal">false</span>) <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 3 - <code>Boolean</code></h4>
<p>Tabela de verdade:</p>
<table>
<thead>
<tr>
<th>a</th>
<th>b</th>
<th>&amp;&amp;</th>
<th>contrarioDoE</th>
</tr>
</thead>
<tbody>
<tr>
<td>true</td>
<td>true</td>
<td>true</td>
<td>false</td>
</tr>
<tr>
<td>false</td>
<td>true</td>
<td>false</td>
<td>true</td>
</tr>
<tr>
<td>true</td>
<td>false</td>
<td>false</td>
<td>true</td>
</tr>
<tr>
<td>false</td>
<td>false</td>
<td>false</td>
<td>true</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 3 - <code>Boolean</code> - Solução</h4>
<p>Uma solução possível é:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-keyword">return</span> !(a &amp;&amp; b)
}
</code></pre>
<p>Os Parêntesis <code>()</code> nas expressões servem para alterar a ordem da avaliação das partes.</p>
<p>Neste caso é primeiro calculado o valor <code>a &amp;&amp; b</code> e só depois é aplicado o <code>!</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 3 - <code>Boolean</code> - Solução</h4>
<p>Que é equivalente a:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">contrarioDoE</span>(<span class="hljs-params">a, b</span>) {
  <span class="hljs-keyword">return</span> !a || !b
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Number</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Number</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">1</span>
<span class="hljs-number">1.4</span>
<span class="hljs-title class_">Infinity</span>  <span class="hljs-comment">// Infinito</span>
<span class="hljs-title class_">NaN</span>       <span class="hljs-comment">// Not a Number, ou não um número</span>
</code></pre>
<p>Tipo utilizado para representar números, sejam eles inteiro, ou reais. Tem três valores especiais: <code>-Infinity</code>, <code>Infinity</code> e <code>NaN</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Number</h3>
<p>Tem atenção que o tipo <code>number</code> utiliza uma representação aproximada dos números reais e não uma representação exata.</p>
<p>Uma das situações em que isso é problemático:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">0.1</span> + <span class="hljs-number">0.2</span> !== <span class="hljs-number">0.3</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Number</h3>
<p>Se trabalhares em situações onde a precisão é de extrema importância deves explorar alternativas, como implementar uma classe que representa números reais, ou utilizar uma biblioteca existente. Como por exemplo:</p>
<ul>
<li>decimal.js</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>+</code></h4>
<p>O operador <code>+</code> funciona como a soma.</p>
<p>O operador <code>+=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">1</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a + b <span class="hljs-comment">// 3</span>
a += b <span class="hljs-comment">// 3. a = 3</span>
a = a + b <span class="hljs-comment">// 3. a = 3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>-</code></h4>
<p>O operador <code>-</code> funciona como a subtração.</p>
<p>O operador <code>-=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">1</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a - b <span class="hljs-comment">// -1</span>
a -= b <span class="hljs-comment">// -1. a = -1</span>
a = a - b <span class="hljs-comment">// -1. a = -1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>*</code></h4>
<p>O operador <code>*</code> funciona como a multiplicação.</p>
<p>O operador <code>*=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a * b <span class="hljs-comment">// 10</span>
a *= b <span class="hljs-comment">// 10. a = 10</span>
a = a * b <span class="hljs-comment">// 10. a = 10</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>**</code></h4>
<p>O operador <code>**</code> funciona como a potência.</p>
<p>O operador <code>**=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a ** b <span class="hljs-comment">// 25</span>
a **= b <span class="hljs-comment">// 25. a = 25</span>
a = a ** b <span class="hljs-comment">// 25. a = 25</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>/</code></h4>
<p>O operador <code>/</code> funciona como a divisão.</p>
<p>O operador <code>/=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a / b <span class="hljs-comment">// 2.5</span>
a /= b <span class="hljs-comment">// 2.5. a = 2.5</span>
a = a / b <span class="hljs-comment">// 2.5. a = 2.5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>%</code></h4>
<p>O operador <code>%</code> funciona como a resto da divisão inteira.</p>
<p>O operador <code>%=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2</span>;
a % b <span class="hljs-comment">// 1</span>
a %= b <span class="hljs-comment">// 1. a = 1</span>
a = a % b <span class="hljs-comment">// 1. a = 1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>++</code></h4>
<p>O operador <code>++</code> funciona como um incremento unitário.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
a++; <span class="hljs-comment">// resultado = 5, a passa a ser 6</span>
++a; <span class="hljs-comment">// resultado = 7, a passa a ser 7</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo Number - <code>--</code></h4>
<p>O operador <code>--</code> funciona como um decremento unitário.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>;
a--; <span class="hljs-comment">// resultado = 5, a passa a ser 4</span>
--a; <span class="hljs-comment">// resultado = 3, a passa a ser 3</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">areaDoQuadrado</span>(<span class="hljs-params">lado</span>) {

}

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">volumeDoCubo</span>(<span class="hljs-params">lado</span>) {

}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">volumeDoCubo</span>(<span class="hljs-number">2</span>) <span class="hljs-comment">// 8</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>BigInt</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>BigInt</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">1n</span>
<span class="hljs-number">9007199254740991n</span>
<span class="hljs-title class_">BigInt</span>(<span class="hljs-number">1</span>)
</code></pre>
<p>Tipo utilizado para representar números inteiros com qualquer dimensão.</p>
<p>Para definir que um valor deve ser tratado como <code>BigInt</code> em vez de <code>Number</code>, basta colocar um <code>n</code> depois do valor.</p>
<p>Como alternativa, podes utilizar <code>BigInt(...)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo BigInt</h4>
<p>Os operadores do tipo <code>BigInt</code> são iguais aos do tipo <code>Number</code> com a exceção da divisão <code>/</code>.</p>
<p>Isto porque o resultado passa a ser obrigatoriamente um inteiro, sendo as casas decimais ignoradas.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5n</span>;
<span class="hljs-keyword">let</span> b = <span class="hljs-number">2n</span>;
a / b <span class="hljs-comment">// 2n</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>BigInt</h1>
<p><code>Exercícios</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>BigInt</code></h4>
<p>Calcula 10<sup>3000</sup></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">10</span> ** <span class="hljs-number">3000</span> <span class="hljs-comment">// Infinity</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>BigInt</code></h4>
<p>Calcula 10<sup>3000</sup></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">10</span> ** <span class="hljs-number">3000</span> <span class="hljs-comment">// Infinity</span>
<span class="hljs-number">10</span> ** <span class="hljs-number">3000n</span> <span class="hljs-comment">// Erro de Tipo</span>
<span class="hljs-number">10n</span> ** <span class="hljs-number">3000</span> <span class="hljs-comment">// Erro de Tipo</span>
</code></pre>
<p>Não é possível misturar <code>BigInt</code> e <code>Number</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>BigInt</code> - Solução</h4>
<p>Calcula 10<sup>3000</sup></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">10n</span> ** <span class="hljs-number">3000n</span> <span class="hljs-comment">// 10e3000</span>
<span class="hljs-title class_">BigInt</span>(<span class="hljs-number">10</span>) ** <span class="hljs-title class_">BigInt</span>(<span class="hljs-number">3000</span>) <span class="hljs-comment">// 10e3000</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 2 - <code>BigInt</code></h4>
<p>E se for x<sup>n</sup>? (Com <code>BigInt</code>)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">potenciaGrande</span>(<span class="hljs-params">x, n</span>) {
  <span class="hljs-comment">// Retorna x^n, os números podem ser enormes e os argumentos podem ser do tipo Number</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 2 - <code>BigInt</code> - Solução</h4>
<p>E se for x<sup>n</sup>? (Com <code>BigInt</code>)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">potenciaGrande</span>(<span class="hljs-params">x, n</span>) {
  <span class="hljs-keyword">return</span> <span class="hljs-title class_">BigInt</span>(x) ** <span class="hljs-title class_">BigInt</span>(n);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>String</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;Olá Mundo&quot;</span>
<span class="hljs-string">&#x27;Olá Mundo&#x27;</span>
</code></pre>
<p>Tipo utilizado para representar dados textuais. Funciona como um array de inteiros. A string pode ser rodeada por <code>'</code> ou <code>&quot;</code>.</p>
<p>Uma característica das strings em JavaScript é que uma vez criadas estas não podem ser alteradas, apenas substituídas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>String</h3>
<p>Existem algumas sequências de escape que deves conhecer:</p>
<ul>
<li><code>\n</code>: Nova Linha</li>
<li><code>\t</code>: Tabulação Horizontal</li>
<li><code>\0</code>: Caracter Nulo</li>
<li><code>\'</code>: Apóstrofo</li>
<li><code>\&quot;</code>: Aspas</li>
<li><code>\\</code>: Barra inclinada para a esquerda</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo String - <code>+</code></h4>
<p>O operador <code>+</code> serve para concatenar strings.</p>
<p>O operador <code>+=</code> funciona da mesma forma, mas atribui ao lado esquerdo o resultado.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> ola = <span class="hljs-string">&quot;Olá&quot;</span>;
<span class="hljs-keyword">let</span> mundo = <span class="hljs-string">&quot;Mundo&quot;</span>;
ola + <span class="hljs-string">&quot; &quot;</span> + mundo; <span class="hljs-comment">// &quot;Olá Mundo&quot;</span>
ola += <span class="hljs-string">&quot; &quot;</span> + mundo <span class="hljs-comment">// &quot;Olá Mundo&quot; e texto passa a ser &quot;Olá Mundo&quot;</span>
ola = ola + <span class="hljs-string">&quot; &quot;</span> + mundo <span class="hljs-comment">// &quot;Olá Mundo&quot; e texto passa a ser &quot;Olá Mundo&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores do tipo String - <code>+</code></h4>
<p>Quando aplicamos o operador <code>+</code> a um valor do tipo <code>Number</code> e a um valor do tipo <code>String</code>, o número é convertido para a sua representação textual e é aplicada a concatenação.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> bytes = <span class="hljs-string">&quot;Bytes&quot;</span>;
<span class="hljs-keyword">let</span> four = <span class="hljs-number">4</span>;
<span class="hljs-keyword">let</span> future = <span class="hljs-string">&quot;Future&quot;</span>;
bytes + four + future; <span class="hljs-comment">// &quot;Bytes4Future&quot;</span>
bytes += four + future; <span class="hljs-comment">// &quot;Bytes4Future&quot; e texto passa a ser &quot;Bytes4Future&quot;</span>
bytes = bytes + four + future <span class="hljs-comment">// &quot;Bytes4Future&quot; e texto passa a ser &quot;Bytes4Future&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>String Templates</h4>
<p>Se quiseres definir uma string literal que tenha várias linhas, podes utilizar <code>`</code> em vez de <code>&quot;</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">`Linha 1
Linha 2`</span>
<span class="hljs-comment">// Linha 1</span>
<span class="hljs-comment">// Linha 2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Interpolação</h4>
<p>Se quiseres obter uma string que tem, num determinado ponto, o resultado de uma expressão, podes utilizar interpolação em string templates. Colocando a variável em <code>${...}</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">let</span> nome = <span class="hljs-string">&quot;Lara&quot;</span>;
<span class="hljs-string">`Olá <span class="hljs-subst">${nome}</span>!`</span> <span class="hljs-comment">// &quot;Olá Lara!&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

<p><code>Exercícios</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>String</code></h4>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">insereLinhaEntre</span>(<span class="hljs-params">primeira, segunda</span>) {
  <span class="hljs-comment">// Retorna uma string em que primeira e segunda estão em linhas diferentes</span>
}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>String</code> - Solução</h4>

<span class="hljs-subst">${segunda}</span>`</span>;
}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 2 - <code>String</code> - Solução</h4>
<p>Outra solução possível é</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">apresentaPessoa</span>(<span class="hljs-params">nome, idade</span>) {

}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Symbol</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;abc&#x27;</span>)

<span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) === <span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) <span class="hljs-comment">// false</span>
</code></pre>
<p>Sempre que é criado um <code>Symbol</code> com <code>Symbol(&quot;chave&quot;)</code>, existe a garantia de ser retornado um <code>Symbol</code> único.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Symbol</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title class_">Symbol</span>.<span class="hljs-title function_">for</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) 

<span class="hljs-title class_">Symbol</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) === <span class="hljs-title class_">Symbol</span>.<span class="hljs-title function_">for</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) <span class="hljs-comment">// false</span>
<span class="hljs-title class_">Symbol</span>.<span class="hljs-title function_">for</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) === <span class="hljs-title class_">Symbol</span>.<span class="hljs-title function_">for</span>(<span class="hljs-string">&#x27;abc&#x27;</span>) <span class="hljs-comment">// true</span>
</code></pre>
<p>Sempre que é obtido um <code>Symbol</code> com <code>Symbol.for(&quot;chave&quot;)</code>, existe a garantia que para o mesmo valor <code>&quot;chave&quot;</code>, será sempre retornado o mesmo <code>Symbol</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">

}

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Exercício 1 - <code>Symbol</code> - Solução</h4>
<p>Implementa uma função que recebe uma chave e retorna sempre o mesmo <code>Symbol</code> para uma determinada chave.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">criaSymbol</span>(<span class="hljs-params">chave</span>) {

}
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h2>Tipos de Dados Primitivos</h2>
<p><strong>Os tipos primitivos são imutáveis, ou seja, não podem ser alterados, apenas substituídos.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Outros Operadores</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h2>Outros Operadores</h2>
<p>Além dos operadores específicos dos tipos, existem outros operadores:</p>
<ul>
<li>operadores de comparação</li>
<li>operadores binários</li>
<li>operadores de tipo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h3>Operadores de Comparação</h3>
<ul>
<li><code>==</code> igualdade</li>
<li><code>===</code> valor igual e tipo igual</li>
<li><code>!=</code> diferente</li>
<li><code>!==</code> valor diferente ou tipo diferente</li>
<li><code>&gt;</code> maior que</li>
<li><code>&lt;</code> menor que</li>
<li><code>&gt;=</code> maior ou igual a</li>
<li><code>&lt;=</code> menor ou igual a</li>
<li><code>?</code> operador ternário</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>==</code> e <code>===</code></h4>
<p>Os operadores de igualdade servem para comparar dois valores, retornando <code>true</code> se forem considerados iguais e <code>false</code> caso contrário.</p>
<p>A diferença entre o <code>==</code> e o <code>===</code> é o nível de igualdade necessário. O operador <code>===</code> só retorna <code>true</code> se tanto o <strong>valor</strong> como o <strong>tipo</strong> forem iguais.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>==</code> e <code>===</code></h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;1&quot;</span> == <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> == <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-string">&quot;1&quot;</span> === <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> === <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>!=</code> e <code>!==</code></h4>
<p>Os operadores de diferença servem para comparar dois valores, retornando <code>true</code> se forem considerados diferentes e <code>false</code> caso contrário.</p>
<p>A diferença entre o <code>!=</code> e o <code>!==</code> é o nível de diferença necessário. O operador <code>!=</code> retorna <code>true</code> se tanto o <strong>valor</strong> como o <strong>tipo</strong> forem diferentes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>!=</code> e <code>!==</code></h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;1&quot;</span> != <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> != <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">2</span> != <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-string">&quot;1&quot;</span> !== <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> !== <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>==</code> <code>===</code> <code>!=</code> <code>!==</code></h4>
<p>Os operadores de igualdade não funcionam da mesma forma para todos os tipos.</p>
<p>Em tipos primitivos, estes operadores comparam o <strong>valor</strong>, em tipos não primitivos comparam a <strong>identidade</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>==</code> <code>===</code> <code>!=</code> <code>!==</code></h4>
<p>Isto significa que o resultado da comparação de arrays, por exemplo, só é <code>true</code> se for exatamente o mesmo array, retornando <code>false</code> se for outro array, mesmo que seja igual.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> a = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>];
<span class="hljs-keyword">const</span> b = a;
a === [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>] <span class="hljs-comment">// false</span>
a === b <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>&gt;</code> e <code>&gt;=</code></h4>
<p>Os operadores <code>&gt;</code> e <code>&gt;=</code> têm o resultado <code>true</code> se o valor do lado esquerdo do operador for <strong>maior</strong> ou <strong>maior ou igual</strong> ao valor do lado direito e <code>false</code> caso contrário.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>&gt;</code> e <code>&gt;=</code></h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;a&quot;</span> &gt; <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> &gt; <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> &gt; <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-comment">// false</span>

<span class="hljs-string">&quot;a&quot;</span> &gt;= <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> &gt;= <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> &gt;= <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>&lt;</code> e <code>&lt;=</code></h4>
<p>Os operadores <code>&lt;</code> e <code>&lt;=</code> têm o resultado <code>true</code> se o valor do lado esquerdo do operador for <strong>menor</strong> ou <strong>menor ou igual</strong> ao valor do lado direito e <code>false</code> caso contrário.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>&lt;</code> e <code>&lt;=</code></h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-string">&quot;a&quot;</span> &lt; <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> &lt; <span class="hljs-number">1</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> &lt; <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-comment">// false</span>

<span class="hljs-string">&quot;a&quot;</span> &lt;= <span class="hljs-string">&quot;A&quot;</span> <span class="hljs-comment">// false</span>
<span class="hljs-number">1</span> &lt;= <span class="hljs-number">1</span> <span class="hljs-comment">// true</span>
<span class="hljs-number">1</span> &lt;= <span class="hljs-string">&quot;1&quot;</span> <span class="hljs-comment">// true</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - <code>?</code></h4>
<p>O operador <code>?</code> permite simplificar algumas expressões em que queremos um valor se uma condição se verificar, e outro se a condição não se verificar.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">a &gt; b ? a : b <span class="hljs-comment">// se a for maior que b, </span>
              <span class="hljs-comment">// a expressão é avaliada com o valor de a</span>
              <span class="hljs-comment">// senão é avaliada com o valor de b</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Operadores de Comparação</h1>
<p>Exercícios</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - Exercício 1</h4>
<p>Implementa uma função que retorna o maior valor textual entre dois números:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">comparaTexto</span>(<span class="hljs-number">2</span>, <span class="hljs-number">10</span>) <span class="hljs-comment">// 2</span>
<span class="hljs-title function_">comparaTexto</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>) <span class="hljs-comment">// 10</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores de Comparação - Exercício 2</h4>
<p>Implementa uma função que retorna o maior valor numérico entre dois números:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">comparaNumeros</span>(<span class="hljs-number">2</span>, <span class="hljs-number">10</span>) <span class="hljs-comment">// 10</span>
<span class="hljs-title function_">comparaNumeros</span>(<span class="hljs-number">1</span>, <span class="hljs-number">10</span>) <span class="hljs-comment">// 10</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h2>Operadores binários</h2>
<ul>
<li><code>&amp;</code></li>
<li><code>|</code></li>
<li><code>~</code></li>
<li><code>^</code></li>
<li><code>&lt;&lt;</code></li>
<li><code>&gt;&gt;</code></li>
<li><code>&gt;&gt;&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores binários - <code>&amp;</code> <code>|</code> <code>^</code></h4>
<p><code>&amp;</code> mantém a <code>1</code> apenas os bits que são <code>1</code> em ambos os lados do operador</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">0b0101</span> &amp; <span class="hljs-number">0b0001</span> <span class="hljs-comment">// 0b0001</span>
<span class="hljs-number">0b0101</span> | <span class="hljs-number">0b0011</span> <span class="hljs-comment">// 0b0111</span>
<span class="hljs-number">0b0101</span> ^ <span class="hljs-number">0b0011</span> <span class="hljs-comment">// 0b0110</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores binários - <code>~</code> e <code>^</code></h4>
<p><code>~</code> troca todos os bits</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">~ <span class="hljs-number">0b0101</span> <span class="hljs-comment">// 0b1010</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h4>Operadores binários - <code>&lt;&lt;</code> <code>&gt;&gt;</code> <code>&gt;&gt;&gt;</code></h4>
<p><code>&lt;&lt;</code> desloca os bits para a esquerda</p>
<p><code>&gt;&gt;</code> desloca os bits para a direita, mantendo o sinal</p>
<p><code>&gt;&gt;&gt;</code> desloca os bits para a direita, sem manter o sinal</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-number">0b0101</span> &lt;&lt; <span class="hljs-number">1</span> <span class="hljs-comment">// 0b1010</span>
<span class="hljs-number">0b0101</span> &gt;&gt; <span class="hljs-number">1</span> <span class="hljs-comment">// 0b0010</span>
<span class="hljs-number">0b1101</span> &gt;&gt; <span class="hljs-number">1</span> <span class="hljs-comment">// 0b1110</span>
<span class="hljs-number">0b0101</span> &gt;&gt;&gt; <span class="hljs-number">1</span> <span class="hljs-comment">// 0b0010</span>
<span class="hljs-number">0b1101</span> &gt;&gt;&gt; <span class="hljs-number">1</span> <span class="hljs-comment">// 0b0110</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h2>Operadores binários</h2>
<p>Os operadores binários raramente são utilizados no tipo de programação que vais fazer, mas convém que saibas que existem, e percebas a base do seu funcionamento.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-theme="h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd" style="--theme:h1w3qnrtqv70ooa3wup3y5cp0lrecy15cs9wuxtktrbd;" data-size="16:9">
<h1>Respira</h1>
<p>Próximo Tema: Controlo de Fluxo</p>
</section>
