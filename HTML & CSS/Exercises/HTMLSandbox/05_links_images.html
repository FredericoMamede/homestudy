<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!--External Link-->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!--Internal Link-->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>
    <!--Local Image-->
    <img src="/images/sample.jpg" alt="My Image" />

    <!--Remote Image-->
    <img
      src="https://images.unsplash.com/photo-1508138221679-760a23a2285b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
      alt="My Image 2"
    />
  </body>
</html>
