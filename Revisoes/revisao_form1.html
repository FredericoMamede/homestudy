<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Formulario de Registro</legend>
        <div>
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Insira o seu nome aqui"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insira o seu email aqui"
            required
          />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Insira a sua senha aqui"
            minlength="6"
            required
          />
        </div>
        <div>
          <label for="confirmar-senha">Confirmacao da Senha:</label>
          <input
            type="password"
            id="confirmar-senha"
            name="confirmar-senha"
            placeholder="Confirme a sua senha aqui"
            minlength="6"
            required
          />
        </div>
      </fieldset>
      <input type="submit" value="Registrar" />
    </form>
  </body>
</html>
