<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exc 1 CSS</title>
  <style>
    .container {
      background-color: aquamarine;
      position: relative;
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    }
    .retangulo {
      position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 30px;
    background-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Retangulo dentro de um container</h1>
  <div class="container">
    <div class="retangulo"></div>
  </div>
</body>
</html>
