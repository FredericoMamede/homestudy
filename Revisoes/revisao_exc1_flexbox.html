<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exc 1 FlexBox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: aqua;
        height: 300px;
        width: 100%;
      }
      .logo {
        flex: 30%;
      }
      .navbar {
        flex: 70%;
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.jpg" alt="logo" />
      </div>
      <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
      </nav>
    </header>
  </body>
</html>
