<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: aqua;
        margin-bottom: 50px;
      }
      body {
        height: 100vh;
      }
      .card {
        border: 1px solid #333;
        height: 100%;
        width: 400px;
      }
      .exibicao {
        display: flex;
        justify-content: space-evenly;
        height: 40%;
        width: 100%;
      }
    </style>
    <title>Exc 2 FlexBox</title>
  </head>
  <body>
    <header>
      <div>
        <img src="logo.jpg" alt="logo" />
      </div>
      <nav>
        <a href="#">Item1</a>
        <a href="#">Item2</a>
        <a href="#">Item3</a>
      </nav>
    </header>
    <section class="exibicao">
      <div class="card">
        <img src="produto1.jpg" alt="produto1" />
        <h3>Produto1</h3>
        <p>50$</p>
      </div>
      <div class="card">
        <img src="produto2.jpg" alt="produto2" />
        <h3>Produto2</h3>
        <p>70$</p>
      </div>
      <div class="card">
        <img src="produto3.jpg" alt="produto3" />
        <h3>Produto3</h3>
        <p>100$</p>
      </div>
    </section>
  </body>
</html>
